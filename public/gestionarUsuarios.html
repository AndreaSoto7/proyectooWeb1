<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Book Store</title>
    <link rel="stylesheet" href="css/listaProducto.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h1>Book Store</h1>
        </div>
        <div class="account">
            <button id="admin-btn">Administrador</button>
        </div>        
    </header>

    <main>
        <h1>Gestión de Usuarios</h1>

        <!-- Botón para agregar usuario -->
        <div class="actions">
            <button id="add-user-btn" class="action-btn">Agregar Usuario</button>
        </div>

        <!-- Formulario para agregar/editar un usuario -->
        <div id="add-user-form" class="hidden">
            <h2 id="user-form-title">Agregar Usuario</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-fullname">Nombre Completo:</label>
                    <input type="text" id="user-fullname" placeholder="Ingrese el nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Correo Electrónico:</label>
                    <input type="email" id="user-email" placeholder="Ingrese el correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Contraseña:</label>
                    <input type="password" id="user-password" placeholder="Ingrese la contraseña" required>
                </div>
                <div class="form-group">
                    <label for="user-type">Tipo de Usuario:</label>
                    <select id="user-type" required>
                        <option value="cliente">Cliente</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user-nit">NIT:</label>
                    <input type="text" id="user-nit" placeholder="Ingrese el NIT" required>
                </div>
                <div class="form-group">
                    <label for="user-address">Dirección:</label>
                    <input type="text" id="user-address" placeholder="Ingrese la dirección" required>
                </div>
                <button type="submit" class="save-user-btn">Guardar</button>
                <button type="button" class="cancel-user-btn">Cancelar</button>
            </form>
        </div>
        
        <!-- Tabla de usuarios -->
        <h2>Listado de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Los usuarios se cargarán dinámicamente -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>© 2024 Book Store. Todos los derechos reservados.</p>
    </footer>

    <script src="js/gestionarUsuarios.js"></script>
</body>
</html>
