<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Producto</title>
    <link rel="stylesheet" href="css/catalogoProducto.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <h1>Book</h1>
    </div>

    <div class="search">
        <input type="text" placeholder="Buscar artículo">
        <select>
            <option value="all">Categorías</option>
        </select>
        <button>Buscar</button>
    </div>

    <div class="account">
        <div class="cart">
            <img src="img/carrito.png" alt="Carrito">
        </div>
    </div>
</header>

<main>
    <h2>Catálogo Producto</h2>

    <section class="categories">
        <h3>Categorías</h3>
        <ul>
            <!-- Las categorías se agregarán dinámicamente aquí -->
        </ul>
    </section>

    <section class="products">
        <h3>Productos</h3>
        <div class="product-grid">
            <!-- Los productos se agregarán dinámicamente aquí -->
        </div>
    </section>
    
</main>

<footer>
    <p>© 2024 Book Store. Todos los derechos reservados.</p>
</footer>

<!-- Archivo de JavaScript -->
<script src="js/catalogoProducto.js"></script>
<script src="js/utils.js"></script>

</body>
</html>
